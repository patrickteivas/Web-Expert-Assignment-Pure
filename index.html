<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Web Expert assignment (Pure)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap/5.3.3/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/bootstrap/5.3.3/bootstrap.css">

    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="root">
    <div class="main-wrapper container">
        <div>
            <div class="input-group mb-3">
                <input
                        type="text"
                        class="form-control"
                        placeholder="Search"
                        id="search"
                />
            </div>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <caption>List of users</caption>
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col" class="d-none d-lg-table-cell">Username</th>
                        <th scope="col" class="d-none d-sm-table-cell">Email</th>
                        <th scope="col" class="d-none d-md-table-cell">Website</th>
                        <th scope="col" class="d-none d-lg-table-cell">Company Name</th>
                    </tr>
                    </thead>
                    <tbody id="usersTable"></tbody>
                </table>
            </div>
        </div>

        <div
                class="modal fade"
                tabIndex="-1"
                aria-modal="true"
                role="dialog"
                id="userModal"
        >
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="userModalHeader"></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered">
                                    <tbody id="userModalTable"></tbody>
                                </table>
                            </div>
                        </div>

                        <div class="mb-3">
                            <h6>Company</h6>
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered">
                                    <tbody id="userModalCompanyTable"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="js/bootstrap/5.3.3/bootstrap.js"></script>

<!-- Main JS -->
<script src="js/main.js"></script>

</body>
</html>
